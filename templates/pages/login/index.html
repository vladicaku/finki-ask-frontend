<style>
    .form-signin{max-width:330px;margin:0 auto;padding:15px;}
    .form-signin .form-signin-heading,.form-signin .checkbox{margin-bottom:10px;}
    .form-signin .checkbox{font-weight:normal;}
    .form-signin .form-control{position:relative;font-size:16px;height:auto;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;padding:10px;}
    .form-signin .form-control:focus{z-index:2;}
    .form-signin input[type="text"]{margin-bottom:-1px;border-bottom-left-radius:0;border-bottom-right-radius:0;}
    .form-signin input[type="password"]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0;}
    .account-wall{margin-top:20px;background-color:#f7f7f7;-moz-box-shadow:0 2px 2px rgba(0,0,0,0.3);-webkit-box-shadow:0 2px 2px rgba(0,0,0,0.3);box-shadow:0 2px 2px rgba(0,0,0,0.3);padding:40px 0 20px;}
    .login-title{color:#555;font-size:18px;font-weight:400;display:block;}
    .profile-img{width:96px;height:96px;display:block;-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%;margin:0 auto 10px;}
    .need-help{margin-top:10px;}
    .new-account{display:block;margin-top:10px;}
</style>


<div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">Sign in to continue to Finki Ask</h1>
    <div class="account-wall">
        <p class="text-center">
            <!--<div style="background-color: white; border-radius: 50%; width: 100px; height: 100px;" class="center-block">-->
                <span style="font-size: 100px;" class="mdi-social-school mdi-material-blue"></span>
            <!--</div>-->
        </p>

        <form name="loginForm" class="form-signin form-group-material-blue" ng-submit="loginForm.$valid && login()">
            <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="credentials.username">
            <input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
            <button class="btn btn-lg btn-primary btn-block btn-material-blue" type="submit">
                Sign in</button>
            <a href="#" class="pull-right need-help text-info">Need help? </a><span class="clearfix"></span>
        </form>
    </div>
</div>
