<!DOCTYPE HTML>
<html  lang="en">
    
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material-fullpalette.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cache-control" content="no-cache" />
        
        <title>Finki Ask</title>
    </head>
    
    <body ng-app="finkiAsk">
        
        <div class="navbar navbar-default" ng-controller="HeaderController as header">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Finki Ask</a>
          </div>
          <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav" headerDirective>
                <li ng-class="{ active : isActive('#/home') }">
                  <a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a>
                </li>
                <li ng-class="{ active : isActive('#/create-test') }">
                  <a href="#/create-test"><span class="glyphicon glyphicon-plus"></span> Create new test</a>
                </li>
                <li ng-class="{ active : isActive('#/other-tests') }">
                    <a href="#/other-tests"><span class="glyphicon glyphicon-globe"></span> Browse other tests</a>
                </li>
            </ul>
            <!--
            <form class="navbar-form navbar-left">
              <input type="text" class="form-control col-lg-8" ng-model="$root.search.text" placeholder="Search">
            </form>
            -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="">Welcome, Pero!</a></li>
              <li class="dropdown">
                <a href="" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="">Settings</a></li>
                  <li><a href="">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        
        
        
        <div class="container" ng-view>
            
        </div>

        <!-- Libs -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/arrive.min.js"></script>
        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/dirPagination.js"></script>
        <script src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>

        <!-- Angular services & controllers -->
        <script src="js/app.js"></script>
        <script src="js/services/test-service.js"></script>
        <script src="js/controllers/tests-controller.js"></script>
        <script src="js/controllers/test-controller.js"></script>
        <script src="js/controllers/header-controller.js"></script>
        <script src="js/controllers/dashboard-controller.js"></script>
        <script src="js/controllers/datepicker-controller.js"></script>
        <script src="js/directives/question-answers-directive.js"></script>
        <script src="js/config/route-config.js"></script>
        
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
    </body>
    
</html>
