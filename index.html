<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="img/favicon.png" rel="icon" type="image/png">

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache"/>

    <title>Finki Ask</title>
</head>

<body ng-app="finkiAsk">
    <div class="navbar navbar-default navbar-material-blue navbar-no-margin" ng-controller="HeaderController as header">
        <div class="navbar-header navbar-header-full-width">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/home">
                <span class="mdi-social-school" style="margin-top: 2px; position: absolute;"></span>
                <!--<img style="max-width:30px; margin-top: -6px; display: inline;" src="img/logo.png" alt="logo">-->
                <span style="margin-left: 30px;">Finki Ask</span>
            </a>
        </div>

        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav" headerDirective>
                <li ng-class="{ active : isActive('#/home') }">
                    <a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a>
                </li>
                <li ng-class="{ active : isActive('#/create-test') }">
                    <a href="#/create-test"><span class="glyphicon glyphicon-plus"></span> Create new test</a>
                </li>
                <li ng-class="{ active : isActive('#/other-tests') }">
                    <a href="#/other-tests"><span class="glyphicon glyphicon-globe"></span> Browse other tests</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="">Welcome, {{credentials.firstAndLastName}}!</a></li>
                <li class="dropdown">
                    <a href="" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="">Settings</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="container" ng-view>
    </div>

    <!-- Libs -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/arrive.min.js"></script>
    <script src="js/lib/ripples.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/dirPagination.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.13.3.min.js"></script>

    <!-- Angular services & controllers -->
    <script src="js/angular/app.js"></script>
    <script src="js/services/test-service.js"></script>
    <script src="js/services/results-service.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/test-controller.js"></script>
    <script src="js/controllers/header-controller.js"></script>
    <script src="js/controllers/datepicker-controller.js"></script>
    <script src="js/controllers/results-controller.js"></script>
    <script src="js/controllers/other-tests-controller.js"></script>
    <script src="js/controllers/other-test-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/directives/question-answers-directive.js"></script>
    <script src="js/angular/route.js"></script>

    <script>
        $(document).ready(function () {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>
    </body>
</html>
